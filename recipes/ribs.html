<body>
    <h1>Smoked Ribs</h1>
    <img src="..\img\ribs.jpg">
    <h2>Description</h2>
    <p>
        Sweet and smokey ribs.  Kevin's favorite.
    </p>
    <h2>Ingredients</h2>
    <ul>
        <li>1/4 cup salt</li>
        <li>2 tablespoons packed brown sugar</li>
        <li>1/4 cup white sugar</li>
        <li>1 tablespoon garlic powder</li>
    </ul>
    <h2>Directions</h2>
    <ol>
        <li>Cook ribs on grill</li>
        <li>Mix salt and sugar and melt over stove</li>
        <li>Enjoy!</li>
    </ol>
</body>
